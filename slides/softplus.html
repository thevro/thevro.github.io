<!DOCTYPE html>
<div id="myplot" style="display: flex; justify-content: center;"></div>

<script src="plotjs/d3.js"></script>
<script src="plotjs/plot.js"></script>
<script src="plotjs/fnplot.js"></script>

<script type="module">
function ssp(x) {
    return Math.log(0.5 * Math.exp(x) + 0.5)
}

fnplot(linspace(-5, 5, 1000), ssp);
</script>
